<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sail&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <!-- Body -->
  <body>
    <!-- Header -->
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-2">Weather Dashboard</h1>
    </header>
    <!-- Main Contaner -->
    <div class="container row">
      <!-- Search Container -->
      <div class="container col-3" id="search-container" style="padding-left: 40px">
        <p id="search-title" class="display-6">Search for a City</p>
        <input type="text" id="city-input" placeholder="Boston"/><br>
        <button id="search-button">Search</button><br>
        <div id="searchHistory"></div>
      </div>
      <!-- Weather Container -->
      <div class="container col-9">
        <!-- Current weather container -->
        <div class="container row" id="currentWeather">
          <!-- <p>Current Weather should go here</p> -->
        </div>
        <!-- Future Weather Container -->
        <div class="container row">
          <div class="row row-cols-5" id="future-weather">
            <div class="col" id="day-1">
            </div>
            <div class="col" id="day-2">
            </div>
            <div class="col" id="day-3">
            </div>
            <div class="col" id="day-4">
            </div>
            <div class="col" id="day-5">
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
